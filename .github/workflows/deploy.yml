name: Deploy Multiple Apps to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Récupérer le code
      - uses: actions/checkout@v3

      # 2️⃣ Installer Node.js pour Next.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Installer les dépendances de Next.js
      - name: Install Next.js deps
        run: |
          cd my-portofolio
          npm ci

      # 4️⃣ Build + export statique Next.js
      - name: Build and export Next.js app
        run: |
          cd my-portofolio
          npm run build
          npm run export

      # 5️⃣ Déploiement GitHub Pages
      - name: Deploy apps to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: |
            my-portofolio/out
            nj-test-website
          destination_dir: |
            my-portofolio
            nj-test-website
